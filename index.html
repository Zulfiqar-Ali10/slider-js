<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image-slider</h1>
    <div class="slider-container">
        <div class="slider">
            <div class="slide active" style="background-image: url(./ai-generated-ai-generative-green-fresh-grass-field-meadow-with-blue-sky-horizon-background-mock-up-inspirational-wild-outdoor-nature-graphic-art-photo.jpg);"></div>
            <div class="slide" style="background-image: url(./pngtree-rainbow-curves-abstract-colorful-background-image_2164067.jpg);"></div>
            <div class="slide" style="background-image: url(./tropical-leaves-background-design-summer-leaves-flat-illustration-simple-banner-with-copy-space-free-vector.jpg);"></div>
        </div>
        <div class="slider-controls">
            <button class="prev-btn">Prev</button>
            <button class="next-btn">Next</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
